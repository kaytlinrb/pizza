<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Garden Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron"><h2>Garden Pizza Online Order</h2></div>
    <div class="row">
      <div class="col-sm-8">
        <form id="pizza-options">
          <div class="form-group">
            <label for="inputSize">Select Size:</label>
            <select class="form-control" id="inputSize">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>Extra-Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputTopping">Select Topping:</label>
            <select class="form-control" id="inputTopping">
              <option>Spinach</option>
              <option>Bell Pepper</option>
              <option>Mushroom</option>
              <option>Broccoli</option>
            </select>
          </div>
          <br>
          <textarea name="name" rows="5" cols="65">Special Instructions...</textarea>
          <button type="submit" class="btn btn-primary btn-block" id="order-button">Order Pizza</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
