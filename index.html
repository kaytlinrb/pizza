<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Garden Pizza</title>
</head>
<body>
  <div id="banner"><h2 id="gardenPizza">Garden Pizza Online Order</h2></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <form id="pizza-form">
          <br>
          <div class="form-group" "radioGroup">
            <div class="radio">
              <h2>Choose a Size:</h4>
              <label><input type="radio" value="Small" name="sizeChoice" checked="checked">Small</label>
            </div>
            <div class="radio">
              <label><input type="radio" value="Medium" name="sizeChoice">Medium</label>
            </div>
            <div class="radio">
              <label><input type="radio" value="Large" name="sizeChoice">Large</label>
            </div>
            <div class="radio">
              <label><input type="radio" value="Extra-Large" name="sizeChoice">Extra-Large</label>
            </div>
          </div>
          <br>
          <div class="form-group">
            <h2>Select First Topping:</h4>
            <select class="form-control" id="topping1">
              <option>Spinach</option>
              <option>Mushroom</option>
              <option>Bell Pepper</option>
              <option>Avocado ($1 extra)</option>
            </select>
          </div>
            <div class="form-group">
            <h2>Select Second Topping:</h4>
            <select class="form-control" id="topping2">
              <option>Spinach</option>
              <option>Mushroom</option>
              <option>Bell Pepper</option>
              <option>Avocado ($1 extra)</option>
            </select>
          </div>
          <hr>
          <textarea name="name" rows="5" cols="60">Special Instructions...</textarea>
          <hr>
          <button type="submit" class="btn btn-primary btn-block" id="order-button">Order Pizza</button>
        </form>
      </div>
      <div class="col-sm-5">
        <div class="orderConfirmation">
        <h2>Order Confirmation:</h2>
        <img id="pizza" src="img/pizza.jpg" alt="image of pizza">
        <h4 id="size-display"></h4>
        <h4 id="topping1-display"></h4>
        <h4 id="topping2-display"></h4>
        <h4>$<span id="price-display"></span></h4>
        <button type="button" class="btn btn-primary"id="confirmation-button">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
